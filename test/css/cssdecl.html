<html lang="en"><head>
<title>Index</title>



</head><body><div id="div"></div>
<script>
const div = document.getElementById('div') ;

console.log(div.style.length);
function setx(prop, val, important=''){

div.style.setProperty(prop, val, important);

console.info(`${prop}=${val}`, div.style.length, `[${div.getAttribute("style")}]`, [...div.style].map(v=>
    `${v}:${div.style.getPropertyValue(v)}`));

}
setx('color', 'blue');

setx('padding-top', '2px');
setx('padding', '5px');
setx('padding-left', '3px');
setx('padding-bottom', '1px');
setx('padding-bottom', '');
setx('padding', '');
setx('padding', '4px');
setx('padding-bottom', '6px');
